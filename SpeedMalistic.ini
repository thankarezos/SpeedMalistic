[Rainmeter]
Update=1000
[Variables]
@include=C:\Users\User\variables.inc
Scale=0.5
set="#@#speedtest.vbs"       

[Metadata]
Author=thankarezos
Name=SpeedMalistic
Config=
Description=A minimalistic skin to test the speed of your Internet
Instructions='Click the rocket icon and wait for "Running" to disapear to get your results'
Version=0.6
License=Ookla cli
Preview=lilshizzy.deviantart.com


[MeasureLuaScript]
Measure=Script
ScriptFile="#CURRENTPATH#LuaTextFile.lua"
FileToRead=C:\Users\User\variables.inc
[MeasureDone]
Measure=Script
ScriptFile="#CURRENTPATH#LuaTextFile.lua"
FileToRead=#@#Done.txt 


[MeasureLatency]
Measure=Script
ScriptFile="#CURRENTPATH#LuaTextFile.lua"
FileToRead=#@#Latency
[MeasureDownload]
Measure=Script
ScriptFile="#CURRENTPATH#LuaTextFile.lua"
FileToRead=#@#Download

[MeasureUpload]
Measure=Script
ScriptFile="#CURRENTPATH#LuaTextFile.lua"
FileToRead=#@#Upload
[Latency]
Meter=String
MeasureName=MeasureLatency
y=(50*#Scale#)
x=0
FontSize=(30*#Scale#)
AntiAlias=1
FontFace=Roboto Light
FontColor=255,255,255
Text="Latency: %1 ms"
[Download]
Meter=String
MeasureName=MeasureDownload
y=(100*#Scale#)
FontSize=(30*#Scale#)
AntiAlias=1
FontFace=Roboto Light
FontColor=255,255,255
Text="Download: %1 Mbps"

[Upload]
Meter=String
MeasureName=MeasureUpload
y=(150*#Scale#)
FontSize=(30*#Scale#)
AntiAlias=1
FontFace=Roboto Light
FontColor=255,255,255
Text="Upload: %1 Mbps"

[done]
Meter=String
MeasureName=MeasureDone
FontSize=(30*#Scale#)
y=(40*#Scale#)
x=(400*#Scale#)
AntiAlias=1
FontFace=Roboto Light
FontColor=255,255,255
Text="%1"
[POWER]
Meter=Image
W=(150*#Scale#)
H=(150*#Scale#)
y=(120*#Scale#)
x=(410*#Scale#)
ImageName=#@#Images\start.png
LeftMouseUpAction=[#set#]
